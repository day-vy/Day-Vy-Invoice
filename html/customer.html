<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Database Manager</title>
    <!-- Load Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/customer.css">
</head>
<body class="bg-gray-50 font-sans">

    <div id="app-container" class="p-4 sm:p-8">
        <!-- Header will be rendered here -->
        <header class="mb-8 p-4 bg-white shadow-lg rounded-xl flex flex-col sm:flex-row justify-between items-start sm:items-center">
            <h1 class="text-3xl font-extrabold text-indigo-700 mb-2 sm:mb-0">
                Customer Database Manager
            </h1>
            <div class="flex items-center space-x-4">
                <span id="customer-count" class="text-lg font-medium text-gray-700 whitespace-nowrap">
                    <!-- Count will be updated by JS -->
                </span>
                <a href="index.html" onclick="sessionStorage.setItem('skipLoginRedirect', 'true');" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition-all shadow-sm hover:shadow-md whitespace-nowrap">
                    ğŸ  Return to Invoice
                </a>
            </div>
        </header>

        <!-- Main Action Buttons -->
        <div id="action-buttons" class="flex flex-wrap gap-3 mb-8">
            <button id="save-button" 
                class="flex-1 min-w-[150px] sm:flex-none px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4v6m-3-3h6M8 7V5a2 2 0 012-2h4a2 2 0 012 2v2" />
                </svg>
                Save Current Customer
            </button>

            <button id="export-button" 
                class="flex-1 min-w-[150px] sm:flex-none px-6 py-3 bg-teal-500 text-white font-semibold rounded-xl shadow-md hover:bg-teal-600 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4v6m-3-3h6M8 7V5a2 2 0 012-2h4a2 2 0 012 2v2" />
                </svg>
                Export
            </button>

            <button id="import-trigger"
                class="flex-1 min-w-[150px] sm:flex-none px-6 py-3 bg-yellow-500 text-white font-semibold rounded-xl shadow-md hover:bg-yellow-600 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 13l-7 7m0 0l-7-7m7 7V4" />
                </svg>
                Import
            </button>

            <button id="clear-trigger" onclick="clearFormInputs()"
                class="flex-1 min-w-[150px] sm:flex-none px-6 py-3 bg-red-600 text-white font-semibold rounded-xl shadow-md hover:bg-red-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Clear All
            </button>
        </div>

        <!-- Customer Form -->
        <div id="customer-form-container" class="p-6 bg-white shadow-xl rounded-xl border border-gray-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center justify-between">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM12 14v4m-2-4h4m-7-3a4 4 0 11-8 0 4 4 0 018 0zM5 14v4m-2-4h4" />
                    </svg>
                    <span id="form-title">New Customer Entry</span>
                </div>
                <button id="cancel-edit-btn" onclick="cancelEdit()" style="display: none;" 
                    class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-150 text-sm">
                    âœ• Cancel Edit
                </button>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4"> 
                <input type="text" id="input-name" placeholder="Full Name (Optional)"
                    class="p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                />
                <input type="tel" id="input-phone" placeholder="Phone Number (Optional)"
                    class="p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                />
                <input type="text" id="input-location" placeholder="Location (Optional)"
                    class="p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                />
            </div>
        </div>

        <!-- Customer Table -->
        <div class="mt-8 bg-white shadow-xl rounded-xl overflow-x-auto">
            <div class="text-2xl font-bold text-gray-800 p-6 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                </svg>
                Customer List
            </div>
            <div id="customer-table-container">
                <!-- Table or placeholder will be rendered here -->
            </div>
        </div>

        <!-- Modals and Toasts -->
        <div id="modal-container"></div>
        <div id="toast-container"></div>
    </div>

    <script src="../script/customer.js"></script>
</body>
</html>
