<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - Admin Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="company-branding">
                <h1 class="company-name">Day-Vy Cosmetics 241</h1>
                <p class="company-tagline">Invoice Management System</p>
            </div>

            <div class="login-header">
                <h2 class="login-title">ğŸ” Admin Login</h2>
                <p class="login-subtitle">Enter your credentials to access the system</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username" class="form-label">
                        ğŸ‘¤ Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        ğŸ”‘ Password
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="show-password" onclick="togglePasswordVisibility()">
                            ğŸ‘ï¸
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="loginBtnText">ğŸš€ Login</span>
                </button>
            </form>

            <div class="security-notice">
                <span class="lock-icon">ğŸ”’</span>
                <strong>Security Notice:</strong> This system is restricted to authorized administrators only. 
                All login attempts are logged for security purposes.
            </div>
        </div>
    </div>

    <script src="../script/login.js"></script>
</body>
</html>
