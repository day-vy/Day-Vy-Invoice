<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../photo_2025-09-22_20-52-48-removebg-preview.png">
    <title>Invoice Filter Form</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../all_invoice.css">
</head>
<body class="min-h-screen bg-gray-50 flex items-start justify-center p-4 sm:p-8">

    <!-- Invoice Filter Card -->
    <div class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-6 md:p-8 border border-gray-100 mt-10">
        
        <!-- Header with Return Button -->
        <div class="flex items-center justify-between mb-4">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Invoice Filter</h1>
                <p class="text-gray-500 mb-2">Filter and search your client invoices below.</p>
            </div>
            <a href="index.html" onclick="sessionStorage.setItem('skipLoginRedirect', 'true');" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition-all shadow-sm hover:shadow-md whitespace-nowrap">
                üè† Return to Invoice
            </a>
        </div>

        <!-- The actual form container -->
        <form id="invoiceFilterForm" class="space-y-6">

            <!-- Search Input Group: Now only for Client Name -->
            <div>
                <label for="invoiceSearch" class="block text-sm font-medium text-gray-700 mb-2">Search Client Name</label>
                <div class="relative rounded-lg shadow-sm">
                    <!-- Icon -->
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <input type="text" id="invoiceSearch" name="searchQuery" placeholder="Enter Client Name..." 
                           class="block w-full rounded-lg border-gray-300 pl-10 pr-4 py-2.5 text-gray-900 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out sm:text-sm"
                           aria-describedby="invoiceResultCount">
                </div>
            </div>

            <!-- Filter Status (Fixed to All Invoices) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Status</label>
                <!-- Display element replacing the dropdown, showing the fixed value -->
                <p id="statusFilterDisplay" class="mt-1 block w-full rounded-lg border-gray-300 py-2.5 pl-3 pr-10 text-base border bg-gray-100 text-gray-500 sm:text-sm">
                    All Invoices (Fixed)
                </p>
                <!-- Hidden input field ensures the JavaScript logic still gets the 'all' value -->
                <input type="hidden" id="statusFilter" name="status" value="all">
            </div>
            
            <!-- Filter Results Display -->
            <div class="pt-4 border-t border-gray-100">
                <!-- The original span content, now serving as a dynamic result display, starting at 0 -->
                <p id="invoiceResultCount" class="text-lg font-semibold text-gray-700">
                    All Invoices (0 total)
                </p>
            </div>
            <!-- The submit button has been removed from this file. -->
        </form>

        <!-- Invoices List Display -->
        <div class="mt-6" id="invoicesListContainer">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Invoice List</h2>
            <div id="invoicesList" class="space-y-3">
                <!-- Invoices will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Invoice Detail Modal -->
    <div id="invoiceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal" onclick="closeInvoiceModal()">&times;</span>
                <h2 class="text-2xl font-bold" id="modalTitle">Invoice Details</h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Invoice details will be inserted here -->
            </div>
        </div>
    </div>

        <!-- JavaScript for handling form submission (for demonstration) -->
    <script src="../all_invoice.js"></script>
    </div>

</body>
</html>
